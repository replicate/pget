name: CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

# Ensure only one workflow instance runs at a time. For branches other than the
# default branch, cancel the pending jobs in the group. For the default branch,
# queue them up. This avoids cancelling jobs that are in the middle of deploying
# to production.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != format('refs/heads/{0}', github.event.repository.default_branch) }}

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - run: "make test"
        name: Run test

  lint:
    name: "Lint"
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest-8-cores
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go mod download
      - name: Lint
        run: script/lint
      - name: Formatting
        run: CHECKONLY=1 script/format

  build:
    name: Build
    runs-on: ubuntu-latest-8-cores
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: "make checksum"
      - uses: ncipollo/release-action@v1
        if: github.ref_type=='tag' && !contains(github.ref_name, '-')
        with:
          artifacts: "pget, sha256sum.txt"
      - uses: ncipollo/release-action@v1
        if: github.ref_type=='tag' && contains(github.ref_name, '-')
        with:
          artifacts: "pget, sha256sum.txt"
          prerelease: true
